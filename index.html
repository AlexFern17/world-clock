<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>World Clock-Alex Fernandez</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="moscow">Moscow</option>
        <option value="delhi">Delhi</option>
        <option value="chicago">Chicago</option>
        <option value="paris">Paris</option>
      </select>
      <div class="city-list">
        <h2>Tokyo</h2>
        <div class="city-date">Monday May 27, 2024</div>
        <div class="city-time">4:30 PM</div>
      </div>
      <div class="city-list">
        <h2>New York</h2>
        <div class="city-date">Monday May 27, 2024</div>
        <div class="city-time">4:30 PM</div>
      </div>
      <div class="city-list">
        <h2>London</h2>
        <div class="city-date">Monday May 27, 2024</div>
        <div class="city-time">4:30 PM</div>
      </div>
      <div class="city-list">
        <h2>Los Angeles</h2>
        <div class="city-date">Monday May 27, 2024</div>
        <div class="city-time">4:30 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Alex Fernandez is open-sourced on
      <a href="https://github.com/AlexFern17/world-clock"> Github</a> and hosted
      by <a href="https://world-clock-fernandez.netlify.app/">Netlify</a>.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
